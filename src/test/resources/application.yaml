spring:
  application:
    name: transaction-service

  datasource:
    url: jdbc:h2:mem:test_db;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa

  h2:
    console:
      enabled: true

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create-drop
  sql:
    init:
      mode: always

  jackson:
    property-naming-strategy: SNAKE_CASE

midtrans:
  server-key: secret